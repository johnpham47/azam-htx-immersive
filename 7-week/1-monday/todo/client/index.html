<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form>
      Task:
      <br />
      <input
        id="titleTextBox"
        type="text"
        name="title"
        placeholder="Task Name"
      />
      <br />
      Priority:
      <br />
      <input
        id="priorityTextBox"
        type="text"
        name="priority"
        placeholder="Priority"
      />
      <br />
      <button type="button" onclick="submitForm()" id="addToDoButton">
        Save
      </button>
    </form>
    <ul id="toDoList"></ul>
    <script src="app.js"></script>
  </body>
</html>
